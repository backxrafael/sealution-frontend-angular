<div id="create-registation">
    <div>
        <h1>Create a registration</h1>
    </div>
    <div>
        <input [(ngModel)]="createRegistration.shipId" type="text" placeholder="Ship id">
        <div>
            <button (click)="createAuthenticationRegistration()">Create authentication registration</button>
            <button (click)="pollAuthenticationRegistration()">Get authentication registration status</button>
        </div>
    </div>
</div>
